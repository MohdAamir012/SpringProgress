spring.application.name=Week6
server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/ttn
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.generated-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.cache.jcache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.hibernate.cache.use_query_cache=true

#Batch related
spring.batch.jdbc.initialize-schema=always